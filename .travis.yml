---
sudo: required
dist: trusty
language: python
python: "2.7"
env:
- ANSIBLE_PLAYBOOK=playbooks/dev.yml
  ANSIBLE_HOSTS=tests/inventory
  ANSIBLE_VAULT_FILE=tests/vault.yml
  ANSIBLE_VAULT_PASSWORD_FILE=tests/vault-password
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl
install:
  - pip install ansible
script:
  - "bin/ansible-dev --syntax-check"
  - "bin/ansible-dev --connection=local -e ansible_user=root --sudo"
