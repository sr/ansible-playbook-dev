---
- apt: pkg={{item}} state=present
  with_items:
    - ansible
    - apt-file
    - curl
    - gcc
    - git
    - gist
    - htop
    - jq
    - libgit2-dev
    - mercurial
    - pandoc
    - python-libcloud
    - pkg-config
    - ruby-github-markdown
    - screen
    - shellcheck
    - tig
    - tree
    - vim
    - vim-nox
- cronvar:
    state=present
    name="PATH"
    value="~/gobin:~/bin:/usr/local/go/bin:/usr/local/bin:/usr/bin:/bin"
    user="{{username}}"
- cron:
    state=present
    name="rmdl-sync"
    minute="*/20"
    user="{{username}}"
    job="/home/{{username}}/bin/rmdl-sync 2>&1 | logger -t rmdl-sync -p cron.info"
