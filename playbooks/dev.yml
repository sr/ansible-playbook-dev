# Setup a personnal development machine.
---
- hosts: dev
  roles:
    - { role: security, tags: ['security'] }
    - { role: papertrail, tags: ['papertrail'] }
    - timezone
    - mosh
    - { role: irssi, tags: ['irssi'] }
    - { role: ntp, tags: ['ntp'] }
    - joshualund.golang
    - franklinkim.docker-compose
    - { role: cbk, tags: ['cbk'] }
    - { role: acts, tags: ['acts'] }
    - { role: docker-gc, docker_gc_frequency: "weekly" }
    - { role: dev-extra, tags: ['dev-extra'] }
    - { role: dev-operator, tags: ['dev-operator'] }
    - deb-build
