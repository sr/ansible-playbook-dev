# Setup a personnal development machine.
---
- hosts: dev
  roles:
    - resmo.fail2ban
    - security
    - timezone
    - mosh
    - joshualund.golang
    - franklinkim.docker-compose
    - { role: docker-gc, docker_gc_frequency: "weekly" }
    - { role: dev-extra, tags: ['dev-extra'] }
    - deb-build
